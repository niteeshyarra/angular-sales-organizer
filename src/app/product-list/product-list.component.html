<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr let *ngFor="let product of products; let i= index">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><button class="btn btn-danger" (click)= "onDelete(product, i)">Delete</button></td>
        </tr>

    </tbody>
</table>
