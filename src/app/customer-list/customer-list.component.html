<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Customer</th>
            <th scope="col">Phone Number</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr let *ngFor="let customer of customers; let i= index">
            <td>{{i+1}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.phoneNumber}}</td>
            <td><button class="btn btn-outline-danger" (click)= "onDelete(customer, i)">Delete</button></td>
        </tr>

    </tbody>
</table>
