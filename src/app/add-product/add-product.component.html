<div>
    <h1 class="h1">Add Product</h1>
</div>
<div>
    <p style="text-align: center;" class="alert alert-success" *ngIf="showMessage">
        <strong>Added Successfully</strong>
    </p>
</div>
<form #productForm="ngForm" class="col-4" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="productName" class="bmd-label-floating">Product Name</label>
        <input name="name" type="text" class="form-control" id="productName" 
                [(ngModel)]="productModel.name" minlength="1" required #name="ngModel" />
        <div *ngIf="name.invalid && (name.dirty || name.touched)"
                class="alert-danger">
            <div *ngIf="name.errors.required">
                Product Name is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="price" class="bmd-label-floating">Price</label>
        <input id="price" type="number" name="price" pattern="[0-9]+" class="form-control"
        [(ngModel)]="productModel.price" #price="ngModel" placeholder="$" required />
        <div *ngIf="price.invalid && (price.dirty || price.touched)">
            <div class="alert-danger" *ngIf="price.errors.required">
                Price is Required!
            </div>
            <div class="alert-danger" *ngIf="price.errors.pattern">
                Price must contain only digits!
            </div>
        </div>
    </div>
    <button type="submit" [disabled]="productForm.form.invalid" class="btn btn-primary btn-raised">Submit</button>
</form>
